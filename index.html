 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroShop E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ElectroShop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#admin">Admin</a></li>
                <li id="login-link"><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to ElectroShop</h2>
        <p>Browse and buy electronics!</p>
    </section>

    <section id="products">
        <h2>Products</h2>
        <div id="product-list" class="product-grid"></div>
    </section>

    <section id="cart" style="display:none;">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button id="checkout-btn">Checkout</button>
    </section>

    <section id="checkout" style="display:none;">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Address" required>
            <button type="submit">Place Order</button>
        </form>
    </section>

    <section id="login" style="display:none;">
        <h2>Login/Signup</h2>
        <form id="login-form">
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
            <button type="button" id="signup-btn">Signup</button>
        </form>
    </section>

    <section id="admin" style="display:none;">
        <h2>Admin Panel</h2>
        <form id="add-product-form">
            <input type="text" placeholder="Product Name" id="prod-name" required>
            <input type="number" placeholder="Price" id="prod-price" required>
            <input type="url" placeholder="Image URL" id="prod-img" required>
            <button type="submit">Add Product</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 ElectroShop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
